[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.19.0"

# Redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# CORS Headers
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Cache Busting for Index
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "max-age=0, must-revalidate, no-cache, no-store"

# Environment variables
[context.production.environment]
  VITE_API_BASE_URL = "https://travel-tour-academy-backend.onrender.com/api"
  VITE_MEET_API_BASE_URL = "https://travel-tour-academy-backend.onrender.com/api/meet"
  REACT_APP_HOTEL_API_URL = "https://travel-tour-hotel-backend.onrender.com/api/hotel-search"

