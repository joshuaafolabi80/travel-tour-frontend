[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # FIX: Updated Node version from "18" to "20.19.0" 
  # to satisfy the requirement for Vite v7 (20.19+ or 22.12+).
  NODE_VERSION = "20.19.0"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# ADD THIS SECTION FOR AGORA COMPATIBILITY
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Environment variables for Netlify
[context.production.environment]
  VITE_API_BASE_URL = "https://travel-tour-academy-backend.onrender.com/api"
  VITE_SOCKET_URL = "https://travel-tour-academy-backend.onrender.com"

[context.deploy-preview.environment]
  VITE_API_BASE_URL = "https://travel-tour-academy-backend.onrender.com/api"
  VITE_SOCKET_URL = "https://travel-tour-academy-backend.onrender.com"

[context.branch-deploy.environment]
  VITE_API_BASE_URL = "https://travel-tour-academy-backend.onrender.com/api"
  VITE_SOCKET_URL = "https://travel-tour-academy-backend.onrender.com"