<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Aviation, Travels & Tours - Your premier destination for travel and tourism education" />
  <meta name="keywords" content="aviation, travel, tours, tourism, education, learning" />
  <meta name="author" content="The Conclave Academy" />
  
  <title>The Conclave Academy - Aviation, Travels & Tours</title>
  
  <!-- Favicon and App Icons -->
  <link rel="icon" type="image/jpeg" href="https://res.cloudinary.com/dnc3s4u7q/image/upload/v1760389693/conclave_logo_ygplob.jpg">
  <link rel="shortcut icon" href="https://res.cloudinary.com/dnc3s4u7q/image/upload/v1760389693/conclave_logo_ygplob.jpg">
  <link rel="apple-touch-icon" href="https://res.cloudinary.com/dnc3s4u7q/image/upload/v1760389693/conclave_logo_ygplob.jpg">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
  
  <!-- Theme Color for Mobile Browsers -->
  <meta name="theme-color" content="#007bff">
  <meta name="msapplication-TileColor" content="#007bff">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Simple loading indicator */
    #agora-loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 9999;
    }
    
    /* Hide loading when app loads */
    .app-loaded #agora-loading {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Simple loading indicator -->
  <div id="agora-loading">
    <div class="text-center">
      <div class="spinner-border text-light mb-2" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mb-0">Loading The Conclave Academy...</p>
    </div>
  </div>

  <!-- React root element -->
  <div id="root"></div>
  
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- üÜï CRITICAL: Global polyfills and error handling -->
  <script>
    // Global polyfills for modern JavaScript features
    if (typeof globalThis === 'undefined') {
      window.globalThis = window;
    }
    
    // Polyfill for Request if needed
    if (typeof Request === 'undefined') {
      window.Request = function() {
        throw new Error('Request constructor not available');
      };
    }
    
    // Global error handler
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
      // Hide loading indicator on error
      document.getElementById('agora-loading').style.display = 'none';
    });

    // Unhandled promise rejection handler
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
    });

    // Agora SDK loading with proper error handling
    (function() {
      var script = document.createElement('script');
      script.src = 'https://download.agora.io/sdk/release/AgoraRTC_N.js';
      script.async = true;
      script.onload = function() {
        console.log('‚úÖ Agora RTC SDK loaded successfully');
        window.AgoraRTC = window.AgoraRTC;
      };
      script.onerror = function() {
        console.error('‚ùå Failed to load Agora RTC SDK');
        // Continue anyway - app should work without Agora initially
      };
      document.head.appendChild(script);
    })();

    // Hide loading after a timeout (fallback)
    setTimeout(function() {
      var loadingEl = document.getElementById('agora-loading');
      if (loadingEl) {
        loadingEl.style.display = 'none';
      }
    }, 3000);
  </script>
  
  <!-- Main React application script -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
