[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # FIX: Updated Node version from "18" to "20.19.0" 
  # to satisfy the requirement for Vite v7 (20.19+ or 22.12+).
  NODE_VERSION = "20.19.0"

# Hotel Search Redirects (Add this before the catch-all redirect)
[[redirects]]
  from = "/hotel-search/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers (Applies to all files)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# CORS Headers (Applies to all files)
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# *** PERMANENT FIX: CACHE-BUSTING HEADER ***
# This specifically targets the index.html file (the main page) 
# to ensure browsers NEVER cache the old version, thus preventing 
# the Service Worker or other stale asset issues from recurring.
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "max-age=0, must-revalidate, no-cache, no-store"

